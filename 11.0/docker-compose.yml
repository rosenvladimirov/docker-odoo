# Composition for development

version: '2.01'

services:
  odoo:
    tty: true
    stdin_open: true
    build: ./
    ports:
      - 8069
    depends_on:
      - db
    volumes:
      - "data-odoo:/data/odoo"
      - "extra-addons-11.0:/mnt/extra-addons"
    environment:
      - DB_USER=odoo
      - DB_PASS=odoo
      - DB_NAME=odoodb
      - ADMIN_PASSWD=123654@@
      - RUNNING_ENV=dev
      - LOG_HANDLER=:INFO

volumes:
  data-odoo:
  data-db:
